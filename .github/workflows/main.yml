
name: RDP_OTAKO

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360   # 6 hours max

    steps:
      - name: Enable RDP (Secure)
        shell: powershell
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0 -Force

          # Enable Network Level Authentication (NLA)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name SecurityLayer -Value 1 -Force

          # Restart RDP service
          Restart-Service -Name TermService -Force

      - name: Create RDP User (Non-Admin)
        shell: powershell
        run: |
          # Generate strong random password
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(20,5)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Create user
          New-LocalUser -Name "rdpuser" -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"

          # Store credentials securely (no echo to logs)
          echo "RDP_USER=rdpuser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect to Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-$env:GITHUB_RUN_ID

          # Wait for IP
          $ip = $null
          for ($i=0; $i -lt 12; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }
          if (-not $ip) { throw "Tailscale IP not assigned" }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Firewall (Allow RDP only from Tailscale)
        shell: powershell
        run: |
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10

      - name: Verify RDP
        shell: powershell
        run: |
          $r = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $r.TcpTestSucceeded) { throw "RDP port not reachable" }

      - name: Access Info (Masked)
        shell: powershell
        run: |
          Write-Host "=== RDP READY ==="
          Write-Host "Address : $env:TS_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: (stored in env, not printed)"
          Write-Host "================="

      - name: Keep Alive (6 hours)
        shell: powershell
        run: |
          Write-Host "RDP session active..."
          Start-Sleep -Seconds 21600

      - name: Cleanup
        if: always()
        shell: powershell
        run: |
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          & "$env:ProgramFiles\Tailscale\tailscale.exe" logout
          Remove-LocalUser -Name "rdpuser" -ErrorAction SilentlyContinue
